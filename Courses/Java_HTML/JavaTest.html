<script>

    alert(" Конвертатор валют");

    var EUR = 80.4;

    alert(" Конвертатор валют");

    var a = +prompt(" Введите основние a : ");
    var b = +prompt(" Введите основние b : ");
    var h = +prompt(" Введите высоту h : ");

    alert("Площадь трапеции = "+ ((a+b)/2)*h)

</script>
